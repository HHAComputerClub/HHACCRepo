<!DOCTYPE html>
<html>
<head>
    <style>
    
img {
  animation: MoveUpDown 1s linear infinite;
  position: absolute;
  left: 0;
  bottom: 0;
}

@keyframes MoveUpDown {
  0%, 100% {
    bottom: 0;
  }
  50% {
    bottom: 100px;
  }
}
       
    </style>
</head>
    <body>

    <img src="alpaca.jpg" />
    <div></div>

    </body>
</html>
