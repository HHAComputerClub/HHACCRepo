<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <style>

    img {
      animation: MoveUpDown 5s linear infinite;
      position: absolute;
      right: 0;
      bottom: 0px;   
    }
    @keyframes MoveUpDown {
      0% {
        bottom: 0;
        right: 0;
      }
      25% {
        bottom: 100px;
        right: 25%;
      }
      50% {
        bottom: 0px;
        right: 50%;
      }
      75% {
        bottom: 100px;
        right: 70%;
      }
      100% {
        bottom: 0px;
        right: 100%;
      }
   }
        
    </style>
</head>
    <body>
        
        <div class="w3-container">
            <p>
                <h1 class="w3-center w3-animate-top">Animation is Fun!</h1>
                <h1 class="w3-center w3-animate-left">Fluffy</h1>
                <h1 class="w3-center w3-animate-right">Flying</h1>
                <h1 class="w3-center w3-animate-bottom">Alpacas!</h1>
            </p>
        </div>
     
    <img src="cloud.jpg" />
    <img src="alpaca.jpg" />
        
    </body>
</html>
