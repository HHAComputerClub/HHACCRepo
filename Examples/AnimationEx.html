<!DOCTYPE html>
<html>
<head>
    <style>
    
img {
  animation: MoveUpDown 2s linear infinite;
  animation: MoveLeft 2s linear infinite;
  position: absolute;
  right: 0;
  bottom: 0px;   
}
@keyframes MoveUpDown {
  0%, 100% {
    bottom: 0;
    right: 0;
  }
  50% {
    bottom: 100px;
  }
 @keyframes MoveLeft {
  0%, 100% {
    bottom: 0;
    right: 0;
  }
  50% {
    left: 20px;
  }
}
       
    </style>
</head>
    <body>

    <img src="rainbow-alpacas.png" />
        
    </body>
</html>
