<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<head>
    <style>
        
    .marquee{
        white-space: nowrap;
        -webkit-animation: rightThenLeft 4s linear;
        }

    @-webkit-keyframes rightThenLeft {
        0%   {margin-right:0;}
        50%  {margin-right:100%;}
        100% {margin-right:0;}
        }
        
    img {
      animation: MoveUpDown 5s linear infinite;
      position: absolute;
      right: 0;
      bottom: 0px;   
    }
    @keyframes MoveUpDown {
      0% {
        bottom: 0;
        right: 0;
      }
      25% {
        bottom: 100px;
        right: 25%;
      }
      50% {
        bottom: 0px;
        right: 50%;
      }
      75% {
        bottom: 100px;
        right: 70%;
      }
      100% {
        bottom: 0px;
        right: 100%;
      }
   }
        
    </style>
</head>
    <body>
        <div class = "marquee> Flying text! </div>
                      
    <img src="alpaca.jpg" />
        
    </body>
</html>
