<!DOCTYPE html>
<html>
<head>
    <style>
    
img {
    -webkit-animation: mover 2s infinite  alternate;
    animation: mover 2s infinite  alternate;
}
@-webkit-keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-50px); }
}
@keyframes mover {
    0% { transform: translateY(0); }
    100% { transform: translateY(-50px); }
}
  
    </style>
</head>
    <body>

    <img src="https://i.pinimg.com/736x/18/54/da/1854da1c4133fb13fb61a9f391ee8d66--llamas-alpaca.jpg" />
    <p>Hello</p>
    <div></div>



    </body>
</html>
